---
- name: "Creates lets encrypt config folder: {{ lets_encrypt_config_folder }}"
  file:
    name: "{{ lets_encrypt_config_folder }}"
    state: "directory"
    owner: "root"
    group: "root"
    mode: 0755
  tags:
    - config

- name: "Deploy letsencrypt configuration file for domain to manage"
  template:
    src: "domain.j2"
    dest: "{{ lets_encrypt_config_folder }}/{{ letsencrypt_domain_to_certify }}.conf"
    owner: root
    group: root
    mode: 0644
  with_items: "{{ letsencrypt_domains }}"
  loop_control:
    loop_var: letsencrypt_domain_to_certify
  tags:
    - config

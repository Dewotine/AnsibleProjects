---
nginx_application_vhost: "default"
nginx_apt_key_url: "http://nginx.org/keys/nginx_signing.key"
nginx_configuration_folder: "/etc/nginx"
nginx_repo_url: "http://{{ nginx_site }}/packages/debian/"
nginx_server_name: "localhost"
nginx_site: "nginx.org"
nginx_sites_to_deploy: []
nginx_use_letsencrypt: false
nginx_webroot: "/usr/share/nginx/html"
---
# Paths
apache_config_path: /etc/apache2
apache_log_path: /var/log/apache2

apache_package_name: apache2

# Service
apache_manage_service: yes
apache_service_name: apache2
apache_service_enable: yes

apache_server_admin: admin@example.org

# Network options
apache_listening_config:
  "*": 80
apache_default_listening_port: 80

# Security options
apache_server_tokens: 'Prod'
apache_server_signature: 'Off'
apache_trace_enable: 'Off'
apache_protect_vcs_directories: true
apache_prevent_clickjacking: false

# MPM configurations
#Â Event
apache_event_start_servers: 2
apache_event_min_spare_threads: 25
apache_event_max_spare_threads: 75
apache_event_thread_limit: 64
apache_event_thread_per_child: 25
apache_event_max_request_worker: 150
apache_event_max_connections_per_child: 0
# Prefork
apache_prefork_start_servers: 3
apache_prefork_min_spare_servers: 5
apache_prefork_max_spare_servers: 10
apache_prefork_max_request_workers: 400
apache_prefork_max_connexion_per_child: 0
# Worker
apache_mpm_worker_start_servers: 2
apache_mpm_worker_min_spare_threads: 25
apache_mpm_worker_max_spare_threads: 75
apache_mpm_worker_thread_limit: 64
apache_mpm_worker_threads_per_child: 25
apache_mpm_worker_max_connections_per_child: 0
apache_mpm_worker_server_limit: 16
apache_mpm_worker_max_request_workers: 150
apache_mpm_worker_listen_backlog: 511


# Modules
apache_modules: []

# Virtualhosts
apache_vhosts: []
apache_log_formats: {}
apache_log_formats_default: "combined"
apache_catchall_virtualhost: no
apache_catchall_virtualhost_httpcode: 404
apache_catchall_virtualhost_logformat: "combined"
apache_enable_localhost_virtualhost: no

# SSL certificates management
apache_certificates: []
apache_private_keys: []
apache_ssl_protocols: "all -SSLv2 -SSLv3 -TLSv1"